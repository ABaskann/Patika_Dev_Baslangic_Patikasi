<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <div style="padding-top: 8px">
          <a class="a-style" href="">About</a>
          <a class="a-style" href="">Store</a>
          <a class="sign-in-btn" href="">Sign In</a>
          <a class="a2-style" href="">
            <img src="/assets/appsbutton.svg" alt="" width="20" height="20" />
          </a>
          <a class="a2-style" href="">Gmail</a>
          <a class="a2-style" href="">Image</a>
        </div>
      </div>
      <div style="margin-top: 150px">
        <img
          class="img-set"
          src="/assets/googlefirstlogo.png"
          alt="Google Logo"
        />
      </div>
      <div class="container">
        <form>
          <input class="search-bar" type="search" />
          <img
            class="voice-img"
            src="/assets/voicelogo.png"
            alt="Voice Logo"
            width="20px"
            height="20px"
          />
        </form>
      </div>

      <div style="text-align: center; margin-top: 20px">
        <input type="submit" name="" value="Google Search" />
        <input type="submit" name="" value="I'm feeling Lucky Today" />
      </div>
    </header>
  </body>
</html>
