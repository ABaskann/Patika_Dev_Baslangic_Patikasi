<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <img
        class="logo-img"
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
    </header>
    <section style="text-align: center">
      <div
        style="
          background-color: oldlace;
          height: 100px;
          padding-top: 5px;
          margin-left: 50px;
          margin-right: 50px;
        "
      >
        <span class="p1"><b>Search the web using Google!</b></span>
        <br />
        <input type="text" name="" value="" size="50" />
        <br />
        <input type="submit" name="" value="Google Search" />
        <input
          class="input"
          type="submit"
          name=""
          value="I'm feeling Lucky Today"
        />
      </div>
      
      <div>
        <div class="left-side">
          <span>Special Searches</span>
          <br>
          <a href="">Stanford Search</a>
          <br>
          <a href="#">Linux Search</a>
        </div>
        <div class="middle">
          <a href="">Help!</a><br>
          <a href="">About Google!</a><br>
          <a href="">Company Info</a><br>
          <a href="">Google! Logos</a>
        </div>
        <div class="right-side">
          <span>Get Google! <br> updates monthly:</span> <br>
          <input type="mail"><br>
          <input type="submit" name="" id="" value="Subscribe"> 
          <a href="#">Archive</a>
        </div>
      </div>
      <span >Copyright 1998 Google Inc.</span>
    </section>
  </body>
</html>
